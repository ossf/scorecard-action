# Action syntax: https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions.

name: "OSSF Scorecard action"
description: "Run OSSF Scorecard checks and output results in SARIF format"
author: "OSSF - github.com/ossf/scorecard"

inputs:
  policy_file:
    description: "INPUT: Path to a policy file"
    required: false
    
  results_file:
    description: "OUTPUT: Path to file to store results"
    required: true

  results_format:
    description: "OUTPUT: format of the results [json, sarif, default]"
    required: true

  repo_token:
    description: "INPUT: GitHub token with read access"
    required: True

  share_results:
    description: "INPUT: share the results with OSSF's public dashboards"
    required: False

branding:
  icon: "mic"
  color: "purple"

runs:
  using: "docker"
  image: "docker://laurentsimon/scorecard-action-analyze:latest"

