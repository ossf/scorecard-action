name: golangci-lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lint:
    name: Run golangci lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f #v2.4.0
      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 #v2.1.5
        with:
          go-version: '1.18'
      - uses: golangci/golangci-lint-action@08e2f20817b15149a52b5b3ebe7de50aff2ba8c5
        with:
          only-new-issues: true
